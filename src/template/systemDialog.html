<form action="" id="editForm">
  <table style="margin: 20px">
    <tr>
      <input type="hidden" name="id" value={{id}}>
    </tr>
    <tr>
      <td>用户名</td>
      <td>
        <input type="text" name="userName" value="{{userName}}">
      </td>
    </tr>
    <tr>
      <td>姓名</td>
      <td>
        <input type="text" name="name" value="{{name}}">
      </td>
    </tr>
    <tr>
      <td>邮箱</td>
      <td>
        <input type="email" name="email" value="{{email}}">
      </td>
    </tr>
    <tr>
      <td>手机</td>
      <td>
        <input type="text" name="telephone" value="{{telephone}}">
      </td>
    </tr>
    <tr>
      <td>课程数</td>
      <td>
        <input type="number" name="courseNum" value="{{courseNum}}">
      </td>
    </tr>
    <tr>
      <td>开课中</td>
      <td>
        <input type="number" name="courseTakingNum" value="{{courseTakingNum}}">
      </td>
    </tr>
    <tr>
      <td>教师身份</td>
      <td>
        {{if +teacherIdentity === 1}}
        <label>
          <input type="radio" name="teacherIdentity" value="1" checked>有</label>
          <input type="radio" name="teacherIdentity" value="0">无</label>
          {{else if +teacherIdentity === 0}}
          <label>
              <input type="radio" name="teacherIdentity" value="1">有</label>
          <input type="radio" name="teacherIdentity" value="0" checked>无</label>
        {{/if}}
      </td>
    </tr>
    <tr>
      <td>用户状态</td>
      <td>
        {{if +status=== 1}}
        <label>
          <input type="radio" name="status" value="1" checked>已激活</label>
          <input type="radio" name="status" value="0">未激活</label>
          {{else if +status === 0}}
          <label>
              <input type="radio" name="status" value="1">已激活</label>
          <input type="radio" name="status" value="0" checked>未激活</label>
        {{/if}}
      </td>
    </tr>
  </table>
</form>
