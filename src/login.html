<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/font/font_5cho1wkdqgy/iconfont.css">
  <link rel="stylesheet" href="./lib/jquery-easyui/themes/bootstrap/easyui.css">
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div class="login-wrap">
    <form action="" id="login">
      <div class="main">
        <div class="logo">
          <img src="./assets/image/logo.png" alt="">
        </div>
        <div class="login">
          <div class="userName-wrap">
            <span class="icon iconfont icon-iconfontzhanghao"></span>
            <input type="text" class="inputText" name="userName" placeholder="账号" value="YIQIAN">
          </div>
          <div class="psd-wrap">
            <span class="icon iconfont icon-yidongduanicon-"></span>
            <input type="password" class="inputText" name="password" placeholder="密码" value="yiqian0907">
          </div>
          <div class="login-option">
            <label class="teacherIdentity">
              <input type="checkbox" name="teacherIdentity">教师身份</label>
            <label class="rememberPsw">
              <input type="checkbox" name="rememberPsw">记住密码?</label>
          </div>
          <input type="button" value="登录" class="submitBtn" id="submitBtn">
        </div>
      </div>
    </form>
  </div>
  <script src="./lib/require.js" data-main="./js/Controller/student/login.js"></script>
</body>

</html>
